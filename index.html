<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main id="main">
      <h1 id="title">Dr. Norman Borlaug</h1>

      <figure id="img-div">
        <img
          id="image"

          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
        />
        <figcaption id="img-caption">
          Dr. Norman Borlaug, third from the left, trains biologists in Mexico
          on how to increase wheat yields - part of his life-long war on hunger.
        </figcaption>
      </figure>
      <h2 id="tribute-info">The Journey of Dr. Norman Borlaug</h2>
      <a
        id="tribute-link"
        href="https://en.wikipedia.org/wiki/Norman_Borlaug"
        target="_blank"
        >You should find more informattion of his tribute by clicking this
        link</a
      >

      <script src="js/index.js"></script>
    </main>
  </body>
</html>
